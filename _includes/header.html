<link rel="stylesheet" href="/assets/css/styles.css">
<link rel="icon" type="image/svg+xml" href="/assets/images/robot.webp">
<header class="site-header" role="banner">
    <div class="site-header-inner">
        <a class="site-logo" href="/" aria-label="Home">
            {% if site.logo %}
            <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo">
            {% endif %}
            <div class="site-title">{{ site.title }}</div>
        </a>
        <div class="site-sub">{{ site.tagline | default: site.description }}</div>
    </div>
</header>
