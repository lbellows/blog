---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" style="border-bottom: 1px solid gray; padding-bottom:20px; margin-bottom:20px">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
